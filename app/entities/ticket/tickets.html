<div>
    <h2 data-translate="AngularCRUD.ticket.home.title">Tickets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ticket.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="AngularCRUD.ticket.home.createLabel">
                        Create new Ticket
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span data-translate="AngularCRUD.ticket.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="AngularCRUD.ticket.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="departureDate"><span data-translate="AngularCRUD.ticket.departureDate">Departure Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span data-translate="AngularCRUD.ticket.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="customer.name"><span data-translate="AngularCRUD.ticket.customer">Customer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="ticket in vm.tickets track by ticket.id">
                    <td><a ui-sref="ticket-detail({id:ticket.id})">{{ticket.id}}</a></td>
                    <td>{{ticket.title}}</td>
                    <td>{{ticket.description}}</td>
                        <td>{{ticket.departureDate | date:'mediumDate'}}</td>
                    <td>{{ticket.price}}</td>
                    <td>
                        <a ui-sref="customer-detail({id:ticket.customer.id})">{{ticket.customer.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ticket-detail({id:ticket.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ticket.edit({id:ticket.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ticket.delete({id:ticket.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
